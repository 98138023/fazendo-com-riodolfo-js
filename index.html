<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convert-money</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <img src="./assets/logo.png" alt="convert-money" class="logo">
    <main>
        <label>
            convert <b>de</b>
        <select>
            <option>R$ Real Brasileiro</option>
            </select>
             </label>

             <label>
            convert <b>para</b>
       <select class="currency-select">
            <option value="Dolar">US$ Dólar americano</option>
            <option value="Euro">€ Euro</option>
            <option value="Libra">£Libra</option>
            </select>
             </label>
            
             <label>
                valor
                <input class="input-currency" placeholder="R$10.000,00">
            </label>
        <button class="convert-button">converter</button>
        <section>
            <div class="currency-box">
                <img src="./assets/brasil.png" alt="logo-moeda-aconverter" class="arrow-img">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
                </div>
                <img src="./assets/Vector.png" alt="seta" class="arrow-img2">
            <div class="currency-box">
                <img class="currency-img" src="./assets/estados-unidos.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dolar Americano</p>
                <p class="currency-value">US$ 0.00</p>
            </div>
        </section>
    </main>
    <script src="./exercicio.js"></script>
</body>
</html>
